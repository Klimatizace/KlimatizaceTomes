<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Děkujeme - Klimatizace Tomeš</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      margin: 0;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    h1 {
      color: #0ea5e9;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .back-link {
      display: inline-block;
      background: #0ea5e9;
      color: #0f172a;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background 0.2s;
    }
    .back-link:hover {
      background: #0284c7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Děkujeme!</h1>
    <p>Vaše poptávka byla úspěšně odeslána. Ozveme se vám co nejdříve s přesnou nabídkou.</p>
    <a href="/" class="back-link">Zpět na hlavní stránku</a>
  </div>
</body>
</html>
