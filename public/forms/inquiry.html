<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <title>Netlify Forms Detection</title>
  </head>
  <body>
    <form name="inquiry" method="POST" data-netlify="true" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="inquiry" />
      <input type="hidden" name="subject" value="Nová poptávka z klimatizacetomes.netlify.app" />
      <p hidden>
        <label>
          Nevyplňujte toto pole:
          <input name="bot-field" />
        </label>
      </p>
      <p>
        <label>
          Jméno a příjmení
          <input name="name" type="text" />
        </label>
      </p>
      <p>
        <label>
          Telefon nebo e-mail
          <input name="contact" type="text" />
        </label>
      </p>
      <p>
        <label>
          Zpráva
          <textarea name="message"></textarea>
        </label>
      </p>
    </form>
  </body>
</html>
